<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clicker Game</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col items-center justify-center">
    <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
        <h1 class="text-3xl font-bold text-center mb-6">Clicker Game</h1>
        
        <div class="text-center mb-8">
            <p class="text-xl mb-2">Points: <span id="points" class="font-bold">0</span></p>
            <p class="text-sm text-gray-600">Points par seconde: <span id="pps">0</span></p>
        </div>
        
        <button id="clickButton" class="w-full py-4 bg-blue-500 hover:bg-blue-600 text-white font-bold rounded-lg transition duration-200 transform hover:scale-105 mb-8 active:scale-95">
            Cliquez-moi!
        </button>
        
        <div class="mb-6">
            <h2 class="text-xl font-semibold mb-4">Améliorations</h2>
            <div id="upgrades" class="space-y-3">
                <!-- Les améliorations seront ajoutées ici dynamiquement -->
            </div>
        </div>
    </div>
    <script src="../scripts/script_clicker.js"></script>
</body>
</html>
