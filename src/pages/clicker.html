<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clicker Game</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .cell {
            transition: all 0.2s ease;
        }
        .cell:hover:not(.revealed):not(.flagged) {
            transform: scale(1.05);
        }
    </style>
</head>
<body class="bg-gray-900 min-h-screen flex flex-col items-center justify-center p-4">
    <div class="bg-gray-800 p-8 rounded-lg shadow-lg w-full max-w-md border border-gray-700">
        <h1 class="text-3xl font-bold text-center mb-6 text-green-600">Clicker Game</h1>
        
        <div class="text-center mb-8">
            <p class="text-xl mb-2 text-gray-300">Points: <span id="points" class="font-bold text-white">0</span></p>
            <p class="text-sm text-gray-400">Points par seconde: <span id="pps" class="text-gray-300">0</span></p>
        </div>
        
        <button id="clickButton" class="w-full py-4 bg-green-600 hover:bg-green-700 text-white font-bold rounded-lg transition duration-200 transform hover:scale-105 mb-8 active:scale-95">
            Cliquez-moi!
        </button>
        
        <div class="mb-6">
            <h2 class="text-xl font-semibold mb-4 text-gray-300">Améliorations</h2>
            <div id="upgrades" class="space-y-3">
                <!-- Les améliorations seront ajoutées ici dynamiquement -->
            </div>
        </div>
        
        <div class="text-center text-sm text-gray-500">
            <p>Version: 1.2.0</p>
        </div>
    </div>
    <script src="../scripts/script_clicker.js"></script>
</body>
</html>
