<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Collection | Étudiant en Informatique</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .game-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body class="bg-gray-900 text-gray-300 min-h-screen font-sans">
    <!-- Navigation -->
    <nav class="bg-gray-800 shadow-md border-b border-gray-700">
        <div class="container mx-auto px-6 py-4">
            <div class="flex justify-between items-center">
                <div class="text-2xl font-bold text-green-600">
                    GameCollection
                </div>
                <div class="hidden md:flex space-x-8">
                    <a href="src/pages/clicker.html" class="hover:text-green-500">Clicker</a>
                    <a href="src/pages/mastermind.html" class="hover:text-green-500">Mastermind</a>
                    <a href="src/pages/demineur.html" class="hover:text-green-500">Démineur</a>
                </div>
                <button class="md:hidden text-gray-300">
                    <i class="fas fa-bars text-xl"></i>
                </button>
            </div>
        </div>
    </nav>

    <!-- Hero Section -->
    <section class="py-16 text-center">
        <div class="container mx-auto px-6">
            <h1 class="text-4xl md:text-5xl font-bold text-white mb-4">
                Ma Collection de <span class="text-green-500">Jeux</span>
            </h1>
            <p class="text-xl text-gray-400 max-w-2xl mx-auto">
                Projet étudiant en informatique présentant trois jeux codés from scratch.
            </p>
        </div>
    </section>

    <!-- Games Grid -->
    <section class="py-12 bg-gray-800 border-t border-gray-700">
        <div class="container mx-auto px-6">
            <h2 class="text-3xl font-bold text-center text-white mb-12">
                Mes Créations
            </h2>
            
            <div class="grid grid-cols-1 md:grid-cols-3 gap-8">
                <!-- Clicker Game -->
                <div class="game-card bg-gray-700 rounded-xl overflow-hidden shadow-md border border-gray-600 transition-all duration-300">
                    <div class="h-48 bg-green-800 bg-opacity-20 flex items-center justify-center">
                        <i class="fas fa-mouse-pointer text-6xl text-green-400"></i>
                    </div>
                    <div class="p-6">
                        <h3 class="text-xl font-semibold text-white mb-2">Clicker Game</h3>
                        
                        <a href="src/pages/clicker.html" class="inline-flex items-center text-green-500 hover:text-green-400">
                            Jouer maintenant
                            <i class="fas fa-arrow-right ml-2"></i>
                        </a>
                    </div>
                </div>

                <!-- Mastermind -->
                <div class="game-card bg-gray-700 rounded-xl overflow-hidden shadow-md border border-gray-600 transition-all duration-300">
                    <div class="h-48 bg-green-800 bg-opacity-20 flex items-center justify-center">
                        <i class="fas fa-brain text-6xl text-green-400"></i>
                    </div>
                    <div class="p-6">
                        <h3 class="text-xl font-semibold text-white mb-2">Mastermind</h3>
                        
                        <a href="src/pages/mastermind.html" class="inline-flex items-center text-green-500 hover:text-green-400">
                            Jouer maintenant
                            <i class="fas fa-arrow-right ml-2"></i>
                        </a>
                    </div>
                </div>

                <!-- Démineur -->
                <div class="game-card bg-gray-700 rounded-xl overflow-hidden shadow-md border border-gray-600 transition-all duration-300">
                    <div class="h-48 bg-green-800 bg-opacity-20 flex items-center justify-center">
                        <i class="fas fa-bomb text-6xl text-green-400"></i>
                    </div>
                    <div class="p-6">
                        <h3 class="text-xl font-semibold text-white mb-2">Démineur</h3>
                        
                        <a href="src/pages/demineur.html" class="inline-flex items-center text-green-500 hover:text-green-400">
                            Jouer maintenant
                            <i class="fas fa-arrow-right ml-2"></i>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
